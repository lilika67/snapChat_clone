<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
 <div id="all">
    <div id="top">
<img src="/images/Vector.svg" style="align-items: center;">
    </div>
    <div id="container">
    <h1>Welcome Back</h1>

    <p class="trouble">Trouble logging in?</p>
    <h2 class="OR">OR</h2>
<!--first-->
<div class="input">
  <input id="emailInput" type="email" placeholder="">
  <label for="emailInput" class="placeholder-label">Username or Email?</label>
</div>
<!--second-->
    <div class="input-container">
      <input id="passwordInput" type="password" placeholder="">
      <label for="passwordInput" class="placeholder-label">Password</label>
    </div>
    <p class="pass">Forget password?</p>
    <button class="but2">Log In</button>
    <p class="if"><span style="font-weight: bold;">Sign up</span> if don't have an account</p>
    
  </div> 
  </div> 

  
</body>
</html>
